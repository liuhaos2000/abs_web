<script type="text/javascript">
            $(document).ready(function() {
                $("#owl-demo1").owlCarousel({
                    items: 1,
                    loop: true,
                    margin: 10,
                    smartSpeed: 450,
                    autoplay: true,
                    autoplayTimeout: 4000,
                });

								function timer(id){
									var jqueryID = '#' + id;

									var endTime = new Date($(jqueryID).data('date'));
                                  
                		            var currentTime = new Date();
                                    
                		            var intDiff = parseInt((endTime-currentTime)/1000);
									
								    window.setInterval(function(){
								        var day=0,
								            hour=0,
								            minute=0,
								            second=0;
								        if(intDiff > 0){
								            hour = Math.floor(intDiff / (60 * 60));
								            minute = Math.floor(intDiff / 60)  - (hour * 60);
								            second = Math.floor(intDiff) - (hour * 60 * 60) - (minute * 60);
								        }
								        if (hour <= 9) hour = '0' + hour;
								        if (minute <= 9) minute = '0' + minute;
								        if (second <= 9) second = '0' + second;
								        $(jqueryID +' .hour').html(hour);
								        $(jqueryID +' .min').html(minute);
								        $(jqueryID +' .sec').html(second);
								        intDiff--;
								    }, 1000);
								}
								$(function(){
								    var djsList = $('.daojishi');
								    for(var i = 0;i < djsList.length; i++){
								    	timer(djsList[i].id);
								    }
								});
				//设置高度

			    	$("#main_div").height($(window).height()-$("header").height()-$("footer").height()-2);
			    	$("#main_div").css({"overflow":"auto"});
			    });
							
            });
        </script>
